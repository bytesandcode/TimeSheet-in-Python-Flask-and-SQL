{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="card" style="text-align: left">
    <div class="card-header" id="text-start">
        Account
    </div>
    <div class="card-body">
        <h5 class="card-title">User Credentials</h5>
        <div class="d-flex align-items-center">
            <p class="fw-lighter text-muted" style="margin-right: 10px;">USERNAME:</p>
            <p class="fw-bold">{{ username }}</p>
        </div>        
        <a href="/passwordupdate" class="btn btn-primary btn-orange">Change password</a>
    </div>
</div>

{% endblock %}
